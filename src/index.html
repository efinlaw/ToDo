<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <header>
        <h1 class="title">ToDo</h1>
        <nav class="login">
            <ul>
                <li class="logged-out"><a href='#'>Sign Up</a></li>
                <li class="logged-out"><a href='#'>Sign In</a></li>
                <li class="'logged-in"><a href='#'>Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <section class="sidebar-todo">
                <h3 class="home">Home</h3>
                <h3 class="today">Today</h3>
                <h3 class="week">This Week</h3>
            </section>
            <section class="sidebar-projects">
                <h2 class="projects">Projects</h2>
                <button class="add-project">Add Project</button>
            </section>
        </div>
        <div class="todo-container">
            <h2 class="project-name">Home</h2>
            <button class="add-task">Add Task</button>
        </div>
    </main>
</body>
</html>
