<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <header>
        <h1 class="title">ToDo</h1>
        <nav class="login">
            <ul>
                <li class="logged-out"><button class="sign-up">Sign Up</button></li>
                <li class="logged-out"><button class="sign-in">Sign In</button></li>
                <li class="'logged-in"><button class="logout">Logout</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <section class="sidebar-todo">
                <h3 class="project-name" class="project-clickable" id="home"><a href="#">Home</a></h3>
                <h3 class="project-name" class="project-clickable" id="today"><a href="#">Today</a></h3>
                <h3 class="project-name" class="project-clickable" id="week"><a href="#">This Week</a></h3>
            </section>
            <section class="sidebar-projects">
                <h2 class="projects">Projects</h2>
                <button class="add-project">Add Project</button>
                <div class="new-project">
                    <input type="text" id="project-input">
                    <div class="add-project-buttons">
                        <button class="confirm">Confirm</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="todo-container">
        </div>
    </main>
</body>
</html>
